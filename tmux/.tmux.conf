# Modern tmux configuration (2025)
# Tested with tmux 3.x

# ========================================
# General Settings
# ========================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable clipboard
set -g set-clipboard on

# Faster command sequences (no delay)
set -s escape-time 0

# ========================================
# Key Bindings
# ========================================

# Change prefix from C-b to C-a (more comfortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode vi bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

# Quick window switching
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# ========================================
# Visual Settings
# ========================================

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message style
set -g message-style bg=colour39,fg=colour232,bold

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour234,fg=colour137

# Status left
set -g status-left-length 30
set -g status-left "#[fg=colour39,bold] #S #[fg=colour244]| "

# Status right
set -g status-right-length 60
set -g status-right "#[fg=colour244]%Y-%m-%d #[fg=colour39,bold]%H:%M #[fg=colour244]| #[fg=colour39,bold]#h "

# Window status
setw -g window-status-current-style fg=colour39,bold
setw -g window-status-current-format " #I:#W#F "

setw -g window-status-style fg=colour244
setw -g window-status-format " #I:#W#F "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style fg=colour208,bold

# ========================================
# Plugins (TPM - Tmux Plugin Manager)
# ========================================

# Plugin manager directory
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'       # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'      # Restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'           # Better copy/paste

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings (auto-save every 15 mins)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ========================================
# Initialize TPM (keep at bottom)
# ========================================

# Install TPM if not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize plugin manager (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ========================================
# Usage Notes
# ========================================

# Prefix: C-a (Ctrl + a)
#
# Common commands:
#   C-a |       Split pane horizontally
#   C-a -       Split pane vertically
#   C-a c       Create new window
#   C-a ,       Rename window
#   C-a n/p     Next/Previous window
#   C-a 0-9     Switch to window number
#   C-a x       Kill pane
#   C-a &       Kill window
#   C-a d       Detach from session
#   C-a [       Enter copy mode
#   C-a ]       Paste buffer
#   C-a r       Reload config
#
# Pane navigation:
#   Alt+Arrows  Navigate panes (no prefix needed)
#   C-a h/j/k/l Vim-style navigation
#   C-a H/J/K/L Resize panes
#
# Plugin management:
#   C-a I       Install plugins
#   C-a U       Update plugins
#   C-a alt+u   Uninstall plugins
#
# Session management:
#   tmux new -s <name>          Create new session
#   tmux ls                     List sessions
#   tmux attach -t <name>       Attach to session
#   tmux kill-session -t <name> Kill session
